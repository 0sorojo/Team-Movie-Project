<div class="movie-card">
  <div class="words">
    <p class="title">{{ movieRef.title }}</p>
  </div>
  <div class="image">
    <img
      src="https://image.tmdb.org/t/p/w220_and_h330_face{{
        movieRef.poster_path
      }}"
      alt="Image Does Not Exist!"
    />
  </div>
  <div class="card">
    <p>Rating: {{ movieRef.vote_average }}</p>
    <p class="overview">{{ movieRef.overview }}</p>
    <div class="buttons">
      <button (click)="addFavoriteMovie()" class="far fa-heart btn"></button>
      <button (click)="deleteMovie()" class="fas fa-trash btn"></button>
    </div>
  </div>
</div>
